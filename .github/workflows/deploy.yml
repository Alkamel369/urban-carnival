name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f yarn.lock ]; then yarn install --frozen-lockfile; else npm install; fi

      - name: Run tests (if any)
        run: |
          if [ -f package.json ] && grep -q "\"test\"" package.json; then npm test || true; else echo "No test script."; fi

      - name: Build project
        run: |
          if [ -f package.json ] && grep -q "\"build\"" package.json; then npm run build; else echo "No build script detected"; fi

      - name: Install Vercel CLI
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        run: npm i -g vercel

      - name: Deploy to Vercel
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel --prod --token "$VERCEL_TOKEN" --confirm
